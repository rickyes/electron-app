<template class="task-template">
  <section id="crash-hang-section" class="section js-section u-category-windows">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          条形码扫描
        </h1>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-hangs-demo-toggle" class="js-container-target demo-toggle-button">体检人员条形码扫描
          <div class="demo-meta u-avoid-clicks">调用条形码扫描仪<span class="demo-meta-divider">|</span> bar code</div>
        </button>
        <div class="demo-box">
          <!-- <div class="demo-controls">
            <button class="demo-button" id="process-hang">View Demo</button>
          </div> -->
          <!-- <p>The window is listening for the process to become officially unresponsive (this can take up to 30 seconds). When this event occurs it prompts the user with two options: reload or close.</p> -->

          <h5>保持鼠标焦点在输入框待扫描完成.</h5>

          <div class="demo-protip">
            <input class="demo-input" id="input-barcode" placeholder="保持焦点在此输入框" style="border-color:hsl(116, 30%, 36%);background:white;"></input>
            <div class="demo-controls" style="margin-top:20px">
              <button class="demo-button" id="process-hang">确定扫描结果</button>
            </div>
          </div>
          <table id="crash-table" cellspacing="0" style="margin-top:10px;">
          </table>
          <div style="margin-top:20px;display:none;" id="process-docter-div">
             <input class="demo-input" id="input-barcode-result-info" placeholder="医生检查意见" style="border-color:hsl(116, 30%, 36%);background:white;"></input>
             <div class="demo-controls" style="margin-top:20px">
               <button class="demo-button" id="process-sugmit">提交</button>
             </div>
          </div>
        </div>
      </div>
    </div>



    <script type="text/javascript">
      require('./renderer-process/windows/process-hang')
    </script>

  </section>
</template>
